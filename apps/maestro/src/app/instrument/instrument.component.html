<div class="instrument-container">
  <img
    class="instrument-icon"
    *ngIf="_instrument"
    [src]="'assets/icons/' + _instrument + '.svg'"
    [alt]="_instrument + ' icon'"
    (click)="toggle(_instrument)"
    [ngClass]="{ 'is-loud': isLoud }"
    [height]="height"
    [width]="width"
  />
</div>
